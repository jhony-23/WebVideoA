{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Editar Video</title>
    <link rel="stylesheet" href="{% static 'videos/css/edit_video.css' %}">
</head>

<body>
    <header>Editar Video</header>
    <main>
        <h1>Editar "{{ video.title }}"</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
        <a href="{% url 'upload' %}" class="btn-link">Volver</a>
    </main>
</body>

</html>
