{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Editar Video</title>
    <style>
        /* Paleta de colores: #0424D9, #0439D9, #056CF2, #0583F2 */

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333333;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(135deg, #0424D9, #056CF2);
            padding: 25px 0;
            text-align: center;
            font-size: 2em;
            font-weight: 700;
            color: white;
            position: relative;
            overflow: hidden;
        }

        header::before,
        header::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            top: -50px;
        }

        header::after {
            right: -50px;
        }

        main {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        main::before,
        main::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: rgba(4, 36, 217, 0.15);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            top: -30px;
            left: -30px;
        }

        main::after {
            background-color: rgba(5, 108, 242, 0.15);
            bottom: -30px;
            right: -30px;
            top: auto;
            left: auto;
            transform: rotate(180deg);
        }

        h1,
        h2 {
            color: #0439D9;
            margin-top: 0;
            margin-bottom: 25px;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-bottom: 30px;
            border-bottom: 1px solid #e0e0e0;
        }

        form p {
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        input[type="file"],
        input[type="text"],
        select,
        textarea {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #056CF2;
            font-size: 1em;
            color: #333333;
            transition: border-color 0.3s ease;
            width: 100%;
        }

        input[type="file"]:focus,
        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #0583F2;
        }

        /* Botones generales */
        .btn {
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            color: white;
            text-decoration: none;
            display: inline-block;
            border: none;
            text-align: center;
        }

        .btn-primary {
            background-color: #056CF2;
        }

        .btn-primary:hover {
            background-color: #0439D9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #0583F2;
        }

        .btn-secondary:hover {
            background-color: #056CF2;
            transform: translateY(-2px);
        }

        a.btn-link {
            color: #056CF2;
            font-weight: 600;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }

        a.btn-link:hover {
            color: #0439D9;
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 900px) {
            main {
                margin: 20px;
                padding: 20px;
            }
        }

        @media (max-width: 600px) {
            header {
                font-size: 1.8em;
            }

            h1,
            h2 {
                font-size: 1.4em;
            }
        }
    </style>
</head>

<body>
    <header>Editar Video</header>
    <main>
        <h1>Editar "{{ video.title }}"</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
        <a href="{% url 'upload' %}" class="btn-link">‚Üê Volver</a>
    </main>
</body>

</html>
