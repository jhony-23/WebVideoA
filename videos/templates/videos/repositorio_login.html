<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositorio ADICLA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            width: 340px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #003366;
        }

        .login-container input,
        .login-container select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background: #0056b3; 
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        .login-container button:hover {
            background: #003d80;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Repositorio ADICLA</h2>
        <form method="POST" action="/respositorioadicla.html">
            {% if messages %}
                {% for message in messages %}
                    <div style="color:#d32f2f; margin-bottom:10px;">{{ message }}</div>
                {% endfor %}
            {% endif %}
            {% csrf_token %}
            <input type="text" name="email" id="usuario" placeholder="Correo o Usuario" required>
            <input type="password" name="password" id="password" placeholder="Contraseña" required>
            <select name="puesto" id="puesto" required>
                <option value="">Seleccione un puesto</option>
            </select>
            <button type="submit">Ingresar</button>
        </form>
    </div>

    <script>
      
        const puestosBD = [
            "Administrador","Gerente General","Asesor de Créditos","Supervisor de Agencias",
            "Secretaria","Director de Unidad","Técnico","Analista","Supervisor de Ganancias",
            "Jefe de Unidad de Riesgos","Contador","Auxiliar Contable","Coordinador de Proyectos",
            "Recepcionista","Gestor de Crédito","Auditor Interno","Encargado de Sistemas",
            "Encargado de Almacén","Asistente Administrativo","Practicante","Jefe de Talento Humano"
        ];
        const selectPuesto = document.getElementById("puesto");
        puestosBD.forEach(puesto => {
            const option = document.createElement("option");
            option.value = puesto;
            option.textContent = puesto;
            selectPuesto.appendChild(option);
        });
    </script>
</body>
</html>
