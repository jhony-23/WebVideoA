<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login con Puestos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
      width: 320px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="usuario" placeholder="Usuario" required>
      <input type="password" id="password" placeholder="Contraseña" required>

      <select id="puesto" required>
        <option value="">Selecciona tu puesto de trabajo</option>
      </select>

      <button type="submit">Ingresar al Repositorio</button>
    </form>
    <p id="mensaje" style="color:red; text-align:center;"></p>
  </div>

  <script>
   
    const puestosBD = [
      "Gerente General",
      "Asesor de Créditos",
      "Supervisor de Agencias",
      "Secretaria",
      "Director de Unidad",
      "Técnico",
      "Analista",
      "Supervisor de ganacias",
      "Jefe de Unidad de Riesgos"
    ];

    const selectPuesto = document.getElementById("puesto");
    puestosBD.forEach(p => {
      const option = document.createElement("option");
      option.value = p;
      option.textContent = p;
      selectPuesto.appendChild(option);
    });

  
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const usuario = document.getElementById("usuario").value;
      const password = document.getElementById("password").value;
      const puesto = document.getElementById("puesto").value;

      if(usuario === "admin" && password === "1234") {
        document.getElementById("mensaje").style.color = "green";
        document.getElementById("mensaje").textContent = "✅ Bienvenido  al Repositorio de ADICLA" + usuario + " como " + puesto;
      } else {
        document.getElementById("mensaje").style.color = "red";
        document.getElementById("mensaje").textContent = "❌ Usuario o contraseña incorrectos";
      }
    });
  </script>
</body>
</html>
