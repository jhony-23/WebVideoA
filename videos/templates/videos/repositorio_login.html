{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Acceso - Repositorio ADICLA</title>
    <link rel="icon" type="image/png" href="{% static 'videos/img/favicon_institucion.png' %}?v=5">
    <link rel="stylesheet" href="{% static 'videos/css/upload.css' %}">
</head>

<body>
    <header>
        <h1 style="text-align: center;">Acceso al Sistema ADICLA - Repositorio</h1>
    </header>

    <main>
        <section class="form-section" style="max-width: 400px; margin: 50px auto;">
            <h2>Iniciar Sesi칩n</h2>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            
            <form method="post" class="upload-form">
                {% csrf_token %}
                
                <div>
                    <label for="email">Correo Electr칩nico:</label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           placeholder="usuario@adicla.org.gt"
                           required
                           style="width: 100%; padding: 8px; margin: 5px 0 15px 0; border: 1px solid #ddd; border-radius: 4px;">
                </div>

                <div>
                    <label for="password">Contrase침a:</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           required
                           style="width: 100%; padding: 8px; margin: 5px 0 15px 0; border: 1px solid #ddd; border-radius: 4px;">
                </div>

                <button type="submit" 
                        style="width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">
                    Ingresar
                </button>
            </form>
            
            <div style="text-align: center; margin-top: 15px;">
                <a href="{% url 'repositorio_password_reset' %}" 
                   style="color: #6b7280; text-decoration: none; font-size: 14px;">
                    游댐 쯆lvidaste tu contrase침a?
                </a>
            </div>
            
            <div style="text-align: center; margin-top: 10px;">
                <a href="{% url 'landing' %}" 
                   style="color: #6b7280; text-decoration: none; font-size: 14px;">
                    游 Regresar a Inicio
                </a>
            </div>
</body>
</html>
