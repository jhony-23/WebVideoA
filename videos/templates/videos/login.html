{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Acceso - Panel ADICLA</title>
    <link rel="icon" type="image/svg+xml" href="{% static 'videos/img/favicon_institucion.svg' %}?v=3">
    <link rel="icon" type="image/x-icon" href="{% static 'videos/img/favicon.ico' %}?v=3">
    <link rel="stylesheet" href="{% static 'videos/css/upload.css' %}">
</head>

<body>
    <header>
        <h1>Acceso al Sistema ADICLA</h1>
    </header>

    <main>
        <section class="form-section" style="max-width: 400px; margin: 50px auto;">
            <h2>Iniciar Sesión</h2>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            
            <form method="post" class="upload-form">
                {% csrf_token %}
                
                <div>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           placeholder="usuario@adicla.org.gt"
                           required
                           style="width: 100%; padding: 8px; margin: 5px 0 15px 0; border: 1px solid #ddd; border-radius: 4px;">
                </div>

                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           required
                           style="width: 100%; padding: 8px; margin: 5px 0 15px 0; border: 1px solid #ddd; border-radius: 4px;">
                </div>

                <button type="submit" 
                        style="width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">
                    Ingresar
                </button>
            </form>
            
            <p style="text-align: center; margin-top: 20px; color: #666; font-size: 14px;">
                Panel de Mercadotecnia ADICLA
            </p>
        </section>
    </main>
</body>
</html>
