<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contrase√±a - Upload Panel</title>
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'videos/img/favicon_institucion.png' %}?v=5">
    <link rel="stylesheet" href="{% static 'videos/css/upload.css' %}">
    <style>
        .reset-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .reset-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .reset-header h1 {
            color: #1e40af;
            margin-bottom: 0.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #1e40af;
        }
        .btn-reset {
            width: 100%;
            background: #1e40af;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-reset:hover {
            background: #1d4ed8;
        }
        .back-link {
            text-align: center;
            margin-top: 1rem;
        }
        .back-link a {
            color: #6b7280;
            text-decoration: none;
        }
        .back-link a:hover {
            color: #1e40af;
        }
        .alert {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 6px;
            font-weight: 500;
        }
        .alert-success {
            background: #ecfdf5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        .alert-error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1>üîë Recuperar Contrase√±a</h1>
            <p>Panel de Administraci√≥n</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">üìß Correo Electr√≥nico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">üîí Nueva Contrase√±a:</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirm_password">üîí Confirmar Contrase√±a:</label>
                <input type="password" id="confirm_password" name="confirm_password" required minlength="6">
            </div>
            
            <div id="password-feedback" style="margin-bottom: 1rem; font-size: 0.9rem;"></div>
            
            <button type="submit" class="btn-reset" id="submit-btn" disabled>‚úÖ Cambiar Contrase√±a</button>
        </form>

        <div class="back-link">
            <a href="{% url 'login' %}">‚Üê Volver al Login</a>
        </div>
    </div>

    <script>
        const passwordField = document.getElementById('password');
        const confirmField = document.getElementById('confirm_password');
        const feedback = document.getElementById('password-feedback');
        const submitBtn = document.getElementById('submit-btn');

        function validatePasswords() {
            const password = passwordField.value;
            const confirm = confirmField.value;
            let messages = [];
            let isValid = true;

            // Validar longitud
            if (password.length < 6) {
                messages.push('‚ùå La contrase√±a debe tener al menos 6 caracteres');
                isValid = false;
            } else {
                messages.push('‚úÖ Longitud v√°lida');
            }

            // Validar coincidencia
            if (confirm && password !== confirm) {
                messages.push('‚ùå Las contrase√±as no coinciden');
                isValid = false;
            } else if (confirm && password === confirm) {
                messages.push('‚úÖ Las contrase√±as coinciden');
            }

            // Mostrar feedback
            feedback.innerHTML = messages.join('<br>');
            feedback.style.color = isValid && confirm ? '#10b981' : '#ef4444';

            // Habilitar/deshabilitar bot√≥n
            submitBtn.disabled = !isValid || !confirm || password !== confirm;
            submitBtn.style.opacity = submitBtn.disabled ? '0.5' : '1';
        }

        passwordField.addEventListener('input', validatePasswords);
        confirmField.addEventListener('input', validatePasswords);
    </script>
</body>
</html>
