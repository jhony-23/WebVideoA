{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Eliminar Video</title>
    <link rel="icon" type="image/png" href="{% static 'videos/img/favicon_institucion.png' %}?v=5">
    <link rel="stylesheet" href="{% static 'videos/css/delete_confirm.css' %}">
</head>

<body>
    <header>Eliminar Video</header>
    <main>
        <h1>¿Estás seguro que quieres eliminar "{{ video.title }}"?</h1>
        <div class="btn-container">
            <button type="button" class="btn btn-delete" id="deleteBtn">Eliminar</button>
            <a href="{% url 'upload' %}" class="btn btn-cancel">Cancelar</a>
        </div>
    </main>

    <!-- Formulario oculto para la eliminación -->
    <form id="deleteForm" method="post" action="{% url 'delete_video' video.id %}" style="display: none;">
        {% csrf_token %}
    </form>

    <!-- Modal de confirmación -->
    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <h2>Confirmar eliminación</h2>
            <p>¿Realmente deseas eliminar el video "{{ video.title }}"? Esta acción no se puede deshacer.</p>
            <div class="modal-actions">
                <button type="button" class="btn btn-delete" id="confirmDelete">Sí, eliminar</button>
                <button type="button" class="btn btn-cancel" id="cancelDelete">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const deleteBtn = document.getElementById("deleteBtn");
            const modal = document.getElementById("confirmModal");
            const confirmDelete = document.getElementById("confirmDelete");
            const cancelDelete = document.getElementById("cancelDelete");
            const form = document.getElementById("deleteForm");

            // Mostrar modal al hacer clic en Eliminar
            deleteBtn.addEventListener("click", function () {
                modal.style.display = "flex";
            });

            // Cancelar eliminación
            cancelDelete.addEventListener("click", function () {
                modal.style.display = "none";
            });

            // Confirmar eliminación
            confirmDelete.addEventListener("click", function () {
                form.submit();
            });
        });
    </script>
</body>

</html>
