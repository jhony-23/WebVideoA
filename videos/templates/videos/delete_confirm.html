{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Eliminar Video</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333333;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(135deg, #0424D9, #056CF2);
            padding: 25px 0;
            text-align: center;
            font-size: 2em;
            font-weight: 700;
            color: white;
        }

        main {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        h1 {
            color: #D32F2F;
            margin-top: 0;
            margin-bottom: 25px;
            font-weight: 600;
            text-align: center;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-decoration: none;
            border: none;
        }

        .btn-delete {
            background-color: #F24343;
        }

        .btn-delete:hover {
            background-color: #D32F2F;
        }

        .btn-cancel {
            background-color: #056CF2;
        }

        .btn-cancel:hover {
            background-color: #0439D9;
        }

        /* Modal estilos */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>Eliminar Video</header>
    <main>
        <h1>¿Estás seguro que quieres eliminar "{{ video.title }}"?</h1>
        <div class="btn-container">
            <button type="button" class="btn btn-delete" id="deleteBtn">Eliminar</button>
            <a href="{% url 'upload' %}" class="btn btn-cancel">Cancelar</a>
        </div>
    </main>

    <!-- Formulario oculto para la eliminación -->
    <form id="deleteForm" method="post" action="{% url 'delete_video' video.id %}" style="display: none;">
        {% csrf_token %}
    </form>

    <!-- Modal de confirmación -->
    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <h2>Confirmar eliminación</h2>
            <p>¿Realmente deseas eliminar el video "{{ video.title }}"? Esta acción no se puede deshacer.</p>
            <div class="modal-actions">
                <button type="button" class="btn btn-delete" id="confirmDelete">Sí, eliminar</button>
                <button type="button" class="btn btn-cancel" id="cancelDelete">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const deleteBtn = document.getElementById("deleteBtn");
            const modal = document.getElementById("confirmModal");
            const confirmDelete = document.getElementById("confirmDelete");
            const cancelDelete = document.getElementById("cancelDelete");
            const form = document.getElementById("deleteForm");

            // Mostrar modal al hacer clic en Eliminar
            deleteBtn.addEventListener("click", function () {
                modal.style.display = "flex";
            });

            // Cancelar eliminación
            cancelDelete.addEventListener("click", function () {
                modal.style.display = "none";
            });

            // Confirmar eliminación
            confirmDelete.addEventListener("click", function () {
                form.submit();
            });
        });
    </script>
</body>

</html>
